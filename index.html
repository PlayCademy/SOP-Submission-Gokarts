<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Embedded Airtable (Responsive)</title>
  <style>
    /* Container untuk membuat iframe responsive */
    .responsive-iframe {
      width: 100%;
      aspect-ratio: 16 / 9; /* modern browsers */
      max-height: 90vh;     /* tidak lebih dari tinggi layar */
      border: 1px solid #ccc;
      background: transparent;
    }
    .responsive-iframe iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    /* kecilkan rasio untuk layar sangat sempit (opsional) */
    @media (max-width: 420px) {
      .responsive-iframe { aspect-ratio: 4 / 5; }
    }
  </style>
</head>
<body>
  <div class="responsive-iframe" aria-label="Airtable embed">
    <iframe
      src="https://airtable.com/embed/appEAbBrWStBQKDiu/shr3gcH9lzTULfNEq"
      title="Airtable"
      loading="lazy"
      allowfullscreen
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>
</body>
</html>
